{% extends "base.html" %}
{% block content %}

<h2>Raise Complaint Token</h2>

<div class="card" style="max-width:520px;">
  <form method="post">

    <div class="form-group">
      <input name="code" value="{{ code }}" readonly placeholder=" ">
      <label>Entered Product Code</label>
    </div>

    <div class="form-group">
      <input name="product_name" required placeholder=" ">
      <label>Product Name (if known)</label>
    </div>

    <div class="form-group">
      <input name="brand" required placeholder=" ">
      <label>Brand</label>
    </div>

    <div class="form-group">
      <textarea name="issue" required placeholder=" "></textarea>
      <label>Describe the Issue</label>
    </div>

    <div class="form-group">
      <input name="customer_name" required placeholder=" ">
      <label>Your Name</label>
    </div>

    <div class="form-group">
      <input name="customer_contact" required placeholder=" ">
      <label>Contact (Email / Phone)</label>
    </div>

    <button class="btn-primary" style="background:#dc2626">
      Submit Complaint
    </button>

  </form>
</div>

{% endblock %}
